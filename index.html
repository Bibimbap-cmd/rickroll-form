<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questions pour un Molky</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0b0a;
      --tv:#3b2f2a;
      --panel:#7a3b28;      /* panneau brun/rouge */
      --panel2:#8a452f;
      --text:#ffe9cf;       /* beige chaud */
      --accent:#ffcc66;
      --muted:#e8d4b3;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% -10%, #2a1f1c 0%, #0e0b0a 55%, #090707 100%);
      color:var(--text);
      font:16px/1.5 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Cadre TV r√©tro */
    .tv{
      width:min(1100px, 93vw);
      aspect-ratio: 16/9;
      position:relative;
      background: linear-gradient(180deg, #4a3b34 0%, #2f2622 100%);
      border-radius: 22px;
      box-shadow:
        inset 0 0 0 10px #2b221e,
        inset 0 0 0 16px #6b584f,
        0 24px 60px rgba(0,0,0,.6);
      padding:1.2rem;
    }

    /* √âcran avec bords incurv√©s */
    .screen{
      position:absolute; inset:20px;
      background:#2b0f0a; /* base sombre sous le sunburst */
      border-radius: 28px / 18px;
      box-shadow:
        inset 0 0 80px rgba(0,0,0,.9),
        inset 0 0 0 16px rgba(0,0,0,.35);
      overflow:hidden;
    }

    /* Effet sunburst (rayons) + texture l√©g√®re */
    .sunburst{
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 60%, rgba(255,235,200,.22), rgba(255,235,200,0) 45%),
        conic-gradient(from -10deg,
          #d04b32 0 10deg, #f0d3a6 10deg 20deg,
          #d04b32 20deg 30deg, #f0d3a6 30deg 40deg,
          #d04b32 40deg 50deg, #f0d3a6 50deg 60deg,
          #d04b32 60deg 70deg, #f0d3a6 70deg 80deg,
          #d04b32 80deg 90deg, #f0d3a6 90deg 100deg,
          #d04b32 100deg 110deg, #f0d3a6 110deg 120deg,
          #d04b32 120deg 130deg, #f0d3a6 130deg 140deg,
          #d04b32 140deg 150deg, #f0d3a6 150deg 160deg,
          #d04b32 160deg 170deg, #f0d3a6 170deg 180deg,
          #d04b32 180deg 190deg, #f0d3a6 190deg 200deg,
          #d04b32 200deg 210deg, #f0d3a6 210deg 220deg,
          #d04b32 220deg 230deg, #f0d3a6 230deg 240deg,
          #d04b32 240deg 250deg, #f0d3a6 250deg 260deg,
          #d04b32 260deg 270deg, #f0d3a6 270deg 280deg,
          #d04b32 280deg 290deg, #f0d3a6 290deg 300deg,
          #d04b32 300deg 310deg, #f0d3a6 310deg 320deg,
          #d04b32 320deg 330deg, #f0d3a6 330deg 340deg,
          #d04b32 340deg 350deg, #f0d3a6 350deg 360deg);
      transform: scale(1.3);
      filter: contrast(1.05) sepia(.25) saturate(1.2);
    }

    /* Titre style cartoon r√©tro */
    .title{
      position:absolute; left:50%; top:5%;
      transform:translateX(-50%);
      font-family:'Luckiest Guy', cursive;
      font-size: clamp(28px, 5.5vw, 70px);
      color:#ffe6b0;
      text-shadow:
        0 2px 0 #3b2217,
        0 4px 0 #3b2217,
        6px 8px 0 rgba(0,0,0,.35);
      white-space:nowrap;
      letter-spacing:.5px;
    }

    /* Panneau central d‚Äôinstructions */
    .board{
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(80%, 900px);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel2) 100%);
      color:var(--text);
      border-radius: 16px;
      box-shadow:
        0 12px 40px rgba(0,0,0,.45),
        inset 0 0 0 3px rgba(255,230,190,.15);
      padding: clamp(16px, 3.5vw, 28px);
      text-align:center;
    }
    .board h2{
      margin:0 0 .4em;
      font-weight:900;
      font-size: clamp(20px, 3.2vw, 42px);
      color: var(--muted);
      letter-spacing:.3px;
    }
    .steps{
      margin:0 auto 14px;
      font-weight:800;
      font-size: clamp(18px, 2.4vw, 34px);
      line-height:1.25;
    }

    /* Formulaire discret sous le panneau */
    .form{
      margin-top: 12px;
      display:grid;
      gap:10px;
      grid-template-columns: 1fr 1fr;
    }
    .form input, .form textarea{
      width:100%;
      border:0;
      border-radius:12px;
      padding:12px 14px;
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08);
      font-size: clamp(14px, 1.6vw, 16px);
    }
    .form textarea{ grid-column: 1 / span 2; min-height:70px; resize:vertical }
    .btn{
      grid-column: 1 / span 2;
      border:0; cursor:pointer;
      border-radius:14px;
      padding:14px 18px;
      background:linear-gradient(90deg,#ffb54d,#ffd86b);
      color:#4a2b12; font-weight:900;
      font-size: clamp(16px, 2vw, 18px);
      box-shadow: 0 12px 28px rgba(255,200,80,.35);
      transition: transform .06s ease;
    }
    .btn:active{ transform: translateY(1px) }

    .hint{
      margin-top:6px;
      font-size: clamp(12px, 1.5vw, 14px);
      color:rgba(255,240,210,.9);
      opacity:.9
    }

    /* Overlay vid√©o plein √©cran */
    #overlay{
      position:fixed; inset:0;
      background:#000;
      display:none;
      align-items:center; justify-content:center;
    }
    #overlay video{
      width:100vw; height:100vh;
      object-fit:cover; background:#000;
    }

    /* Responsive ajustements */
    @media (max-width:700px){
      .form{ grid-template-columns: 1fr; }
      .form textarea, .btn{ grid-column:1 }
      .title{ top:6% }
    }
  </style>
</head>
<body>

  <div class="tv" role="img" aria-label="T√©l√©viseur r√©tro">
    <div class="screen">
      <div class="sunburst" aria-hidden="true"></div>

      <div class="title">Questions pour un Molky</div>

      <div class="board">
        <h2>Piochez au hasard un Molky,</h2>
        <div class="steps">
          Dites le <u>num√©ro</u> de ce Molky,<br/>
          R√©pondez √† la <u>question</u> qui correspond&nbsp;!
        </div>

        <!-- Form discret (sert de pr√©texte au clic utilisateur) -->
        <form id="teamForm" class="form" autocomplete="off">
          <input id="team" name="team" placeholder="Nom de l‚Äô√©quipe" required />
          <input id="captain" name="captain" placeholder="Capitaine (Pr√©nom Nom)" required />
          <textarea id="members" name="members" placeholder="Membres (s√©par√©s par des virgules)" required></textarea>
          <button class="btn" type="submit">Valider pour afficher la question</button>
        </form>
        <div class="hint">Astuce : annoncez clairement votre num√©ro de Molky avant de r√©pondre üòÑ</div>
      </div>
    </div>
  </div>

  <!-- Overlay vid√©o -->
  <div id="overlay" role="dialog" aria-label="Lecture vid√©o">
    <video id="rr" preload="auto" playsinline webkit-playsinline loop></video>
  </div>

  <script>
    // === R√©glages vid√©o ===
    // Chemin relatif vers la vid√©o h√©berg√©e dans ton d√©p√¥t (GitHub Pages)
    const MP4_SRC = 'video/rickroll.mp4';
    // Fallback YouTube (au cas o√π)
    const YT_FALLBACK = 'https://www.youtube.com/watch?v=6-rfBmioESg&autoplay=1';

    const form = document.getElementById('teamForm');
    const overlay = document.getElementById('overlay');
    const vid = document.getElementById('rr');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Affiche l‚Äôoverlay et configure la vid√©o
      overlay.style.display = 'flex';
      vid.src = MP4_SRC;
      vid.muted = false;       // on veut le son
      vid.volume = 1.0;        // volume maximum

      // Plein √©cran si possible (peut √™tre ignor√© par certains navigateurs)
      if (document.fullscreenEnabled && overlay.requestFullscreen) {
        overlay.requestFullscreen().catch(()=>{});
      }

      // Lecture d√©clench√©e suite au clic ‚Üí autoris√©e sur mobile
      try {
        await vid.play();
      } catch (err) {
        // Si le navigateur refuse la lecture/son, on redirige sur YouTube en autoplay
        window.location.href = YT_FALLBACK;
      }
    });

    // Si la vid√©o est mise en pause par le navigateur, un clic relance
    overlay.addEventListener('click', () => {
      if (vid.paused) vid.play().catch(()=>{});
    });
  </script>
</body>
</html>
